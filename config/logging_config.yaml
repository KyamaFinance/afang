version: 1
disable_existing_loggers: true
formatters:
  user:
    format: '%(asctime)s %(levelname)s :: %(message)s'
    datefmt: '%m/%d/%Y %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: user
    stream: 'ext://sys.stdout'
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: user
    filename: logs/logs.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
root:
  level: INFO
  handlers:
    - console
    - file
